
<img [src]="preview()" alt="" class="avatar" (click)="stopClick($event)">

<label class="dropzone">
  <div class="dropzone_content">
    <mat-icon class="upload-icon">upload_file</mat-icon>
    <span class="medium-text">Загрузите изображение</span>
    <div class="error-message" *ngIf="errorMessage">
      Исключительно картинки pnj, jpg ...
    </div>
  </div>
  <input
    #fileInput
    class="disable-base-file-input"
    type="file"
    (change)="fileBrowserHandler($event)"
  />
</label>
