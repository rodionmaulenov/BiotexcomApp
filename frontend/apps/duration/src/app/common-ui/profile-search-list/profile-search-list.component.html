<form>
  <mat-form-field class="custom_text">
    <input matInput placeholder="Выберите профиль"  [formControl]="control" [matAutocomplete]="auto">
  </mat-form-field>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let profileName of profileNames; trackBy: trackByProfileName"
                [value]="profileName.full_name">
      {{ profileName.full_name }}
    </mat-option>
  </mat-autocomplete>
</form>
